
<div class="container-fluid" style="width:500px; margin-top:20vh; border: 1px solid #d9d9d9; padding:20px; border-radius: 23px;">
  <div class='text-center'><h5 id='page-title'>Please Login</h5></div>
  <span id='invalid-creds' class="text-danger"
        *ngIf="loginError">
        Invalid User or Password !!
    </span>
<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input id='uname' type="text" class="form-control" formControlName="userName">
    <span id='uname-required' class="text-danger"
        *ngIf="(userName.touched || userName.dirty) && userName.errors?.required">
        Username is required
    </span>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input id='password' type="text" class="form-control" formControlName="password">
    <span id='pass-required' class="text-danger"
        *ngIf="(password.touched || password.dirty) && password.errors?.required">
        Password is required
    </span>
    <span id='pass-len' class="text-danger"
        *ngIf="(password.touched || password.dirty) && password.errors?.minlength">
        Password should be 8 characters long.
    </span>
  </div>
  <div style="text-align: center;">
    <input id='submit-btn' type="submit" value='Login' [disabled]="loginform.pristine || loginform.invalid" class="btn btn-primary">
  </div>
</form>
</div>
